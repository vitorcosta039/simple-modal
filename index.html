<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button data-modal-show="modal-1">Mostrar modal 1</button>

    <div class="modal-wrapper" data-modal="modal-1">
      <div class="modal">
        <p>Modal 1</p>
        <a class="btn-cancelar" data-modal-close="modal-1">Cancelar</a>
        <a class="btn-close" data-modal-close="modal-1">&times;</a>
      </div>
    </div>


    <button data-modal-show="modal-2">Mostrar modal 2</button>

    <div class="modal-wrapper" data-modal="modal-2">
      <div class="modal">
        <p>Modal 2-1</p>
        <a class="btn-cancelar" data-modal-close="modal-2">Cancelar</a>
        <a class="btn-close" data-modal-close="modal-2">&times;</a>
      </div>
    </div>


    <script src="./script.js"></script>
  </body>
</html>
